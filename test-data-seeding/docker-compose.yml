version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: test_data
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_data"]
      interval: 10s
      timeout: 5s
      retries: 5

  quickbooks-mock:
    build: ./api_mocks/quickbooks
    ports:
      - "5002:5000"
    environment:
      - DATABASE_URL=postgresql://test_user:test_password@postgres:5432/test_data
    depends_on:
      postgres:
        condition: service_healthy

  salesforce-mock:
    build: ./api_mocks/salesforce
    ports:
      - "5003:5001"
    environment:
      - DATABASE_URL=postgresql://test_user:test_password@postgres:5432/test_data
    depends_on:
      postgres:
        condition: service_healthy

  data-seeder:
    build: .
    environment:
      - DATABASE_URL=postgresql://test_user:test_password@postgres:5432/test_data
      - QUICKBOOKS_MOCK_URL=http://quickbooks-mock:5000
      - SALESFORCE_MOCK_URL=http://salesforce-mock:5001
    depends_on:
      postgres:
        condition: service_healthy
      quickbooks-mock:
        condition: service_started
      salesforce-mock:
        condition: service_started
    volumes:
      - ./data_generators:/app/data_generators
      - ./scripts:/app/scripts

volumes:
  postgres_data:
